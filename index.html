<!DOCTYPE html>
<html lang ="en" class="bg-info">
  <head>
    <title>Random quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3886ab6f30.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href ="main.css" rel="stylesheet" />
  </head>
  
  <body class="bg-info">
    <header class="p-2 m-2">
      <h1 class="text-white bg-dark text-center">Welcome to Random Quotes!</h1>
    </header>

    <main class="container-fluid flex-column ">
      <div class="row">
        <div id="quote-box" class="col-12  bg-success d-flex flex-column container wrapper">
          <div class="row">
            <div class="d-flex justify-content-center ">
              <div class="col-6 col-6-hight">
                <p id="text" class="text-white text-center p-2 text m-2"> <q id ="display-text"> </q></p>
              </div>
            </div>
            <div class="row">
              <div class="d-flex justify-content-center">
                <p id="author" class="text-white author p-2 text-end author-top-border"></p>
              </div>
              
            </div>
          </div>

          
          <div class="d-flex justify-content-center">
            <div class="d-inline-flex gap-1  p-5 m-2">
              <a id="tweet-quote"href="twitter.com/intent/tweet" target="_blank" class="btn btn-info" type="button">
                <i class="fa-brands fa-twitter p-2"></i>
              </a>
              <a  class="btn btn-info" type="button"><i class="fa-solid fa-t p-2"></i></a>
            </div>
            
            <div class="d-flex justify-content-end p-5 m-2">
              <button id="new-quote" class="btn btn-primary">Next >></button>
            </div>
          </div>
         
        </div>

       
       
      </div>
      </div>

      <div class="d-flex justify-content-center">
        <p class="text-white p-5 author-top-border">By Levi Domingos</p>
      </div>
   </main>

    <script src="quoteScript.js"></script>
  </body>
</html>
